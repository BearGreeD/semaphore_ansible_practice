---
# ssh user
remote_user: vagrant

# deployment method: docker_compose or systemd( not ready ;_; )
semaphore_deployment_method: docker_compose

# postgresql database
semaphore_db: semaphore
semaphore_dbuser: semaphoreuser
semaphore_dbpassword: semaphorepassword

# semaphore ui credentials
semaphore_admin: admin
semaphore_name: admin
semaphore_email: admin@test.ru
semaphore_password: adminpassword

# semaphore version
semaphore_version: v2.10.32

# iptables ports
firewall_ports:
  - 22
  - 80
  - 3000
